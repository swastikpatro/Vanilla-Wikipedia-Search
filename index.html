<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Wikipedia Search</title>
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/app.js" type="module"></script>
    <style></style>
  </head>
  <body>
    <section class="wiki">
      <div class="container">
        <img
          src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/28-wikipedia/final/wiki-logo.png"
          alt="logo"
          class="wiki-img"
        />
        <h3 class="title-text">Search Wikipedia</h3>
        <form action="" name="form">
          <input type="text" class="form-input" />
          <button type="submit" class="btn submit-btn">Search</button>
        </form>
      </div>

      <!-- results -->
      <div class="results"></div>
      <!-- end of results -->
    </section>
  </body>
</html>
